<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-secondary">Learn Js Events</h1>
        <button class="btn btn-outline-primary" onclick="myclickfunction()">On Click Event</button>
        <button class="btn btn-outline-secondary" onmouseover="myhoverfunction()">On Mouse Hover</button>
        <button class="btn btn-outline-dark" onmouseleave="myleavefunction()">On Mouse Out</button>
        <button class="btn btn-primary" onclick="confirmfunction()">Confirm Proceed</button>
    </div>
    <script>
        function myclickfunction() {
            alert("Button clicked!");
        }
        function myhoverfunction() {
            alert("Mouse hovered over the button!");
        }
        function myleavefunction() {
            alert("Mouse left the button!");
        }
        function confirmfunction() {
           confirm("Are you sure you want to proceed?");
        }
    </script>
</body>

</html>
