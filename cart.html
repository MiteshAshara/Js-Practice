<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exclusive E-commerce</title>
    <link rel="icon" type="image/x-icon" href="./public/assets/images/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="./public/assets/css/index.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div id="header"></div>
    <main class="main_details">
        <section class="mt-5 mb-4">
            <div class="container" id="cart-items">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a class="text-decoration-none text-secondary" href="/">Home</a>
                        </li>
                        <li class="breadcrumb-item active text-dark" aria-current="page">Cart</li>
                    </ol>
                </nav>

                <div class="row">
                    <div class="col-12">
                        <div class="table-responsive">
                            <table class="table text-center table-hover">
                                <thead>
                                    <tr>
                                        <th>Image</th>
                                        <th>Product</th>
                                        <th>Price</th>
                                        <th>Quantity</th>
                                        <th>Subtotal</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody id="cart-tbody">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col-6">
                        <a href="/" class="btn btn-outline-secondary">Return To Shop</a>
                    </div>
                    <div class="col-6 text-end">
                        <button class="btn btn-success"><a href="./cart.html"
                                style="text-decoration: none;color: white;">Update Cart</a></button>
                    </div>
                </div>

                <div class="row mt-5">
                    <div class="col-md-6 mb-4 mb-md-0 pt-3">
                        <div class="input-group mb-3 gap-3" id="coupon-input-group">
                            <input type="text" class="form-control" placeholder="Coupon Code">
                            <button class="btn btn-danger" type="button">Apply Coupon</button>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body border border-dark">
                                <h5 class="card-title">Cart Total</h5>
                                <div class="d-flex justify-content-between mb-2">
                                    <span>Subtotal</span>
                                    <span id="cart-subtotal">$0</span>
                                </div>
                                <div class="d-flex justify-content-between mb-2">
                                    <span>Shipping</span>
                                    <span>Free</span>
                                </div>
                                <div class="d-flex justify-content-between mb-2" id="coupon-discount-row"
                                    style="display:none;">
                                    <span>Coupon Discount (30%)</span>
                                    <span id="coupon-discount-amount" class="text-success">-$0</span>
                                </div>
                                <hr>
                                <div class="d-flex justify-content-between mb-3">
                                    <span>Total</span>
                                    <span id="cart-total">$0</span>
                                </div>
                                <div class="d-flex justify-content-center">
                                    <a href="./billing.html" class="btn btn-danger w-75">Process to checkout</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div id="footer"></div>
    <script src="./public/assets/js/cart.js"></script>
</body>

</html>
