<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Debounced Weather Search</title>
</head>

<body>

    <h2>Weather Search</h2>
    <input type="text" id="searchBox" placeholder="Enter city name..." />
    <div id="weatherResult"></div>

    <script>
        const API_KEY = 'ac05bff3c495565e46cb50dccd55f469';
        const searchBox = document.getElementById('searchBox');
        const resultDiv = document.getElementById('weatherResult');

        function debounce(fn, delay) {
            let timer;
            return (...args) => {
                clearTimeout(timer);
                timer = setTimeout(() => fn(...args), delay);
            };
        }

        async function fetchWeather(cityName) {
            if (!cityName) return (resultDiv.innerHTML = '');
            try {
                const response = await fetch(
                    `https://api.openweathermap.org/data/2.5/weather?q=${cityName}&appid=${API_KEY}&units=metric`
                );
                const data = await response.json();
                resultDiv.innerHTML =
                    data.cod === 200
                        ? `<strong>${data.name}</strong><br>Temp: ${data.main.temp}Â°C<br>Condition: ${data.weather[0].description}`
                        : `<span style="color:red;">${data.message}</span>`;
            } catch {
                resultDiv.innerHTML = `<span style="color:red;">Error fetching data</span>`;
            }
        }

        searchBox.addEventListener('input', debounce(() => fetchWeather(searchBox.value.trim()), 600));
    </script>

</body>

</html>
