<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exclusive E-commerce</title>
    <link rel="icon" type="image/x-icon" href="./public/assets/images/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="./public/assets/css/index.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div id="header"></div>

    <main class="main_details">
        <section class="mt-2 mb-3">
            <div class="container">
                <div class="row align-items-center justify-content-center">
                    <div class="col-lg-6 mb-4 d-none d-lg-block">
                        <img src="./public/assets/images/dl.beatsnoop 1.png" class="img-fluid" alt="image not found">
                    </div>
                    <div class="col-lg-5 offset-lg-1 d-flex align-items-center min-vh-100" style="min-height: 500px;">
                        <form class="w-100" id="loginForm">
                            <h2 class="mb-3 fw-bold">Log in to Exclusive</h2>
                            <p class="mb-4">Enter your details below</p>
                            <div class="mb-3">
                                <input type="text" class="form-control" id="username" placeholder="emilys" required>
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" id="password" placeholder="emilyspass"
                                    required>
                            </div>
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <button type="submit" class="btn btn-danger px-4">Log In</button>
                                <a href="#" class="text-danger" style="text-decoration: none;">Forgot Password?</a>
                            </div>
                            <div id="loginMessage" class="text-danger mt-2"></div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div id="footer"></div>
    <script>
        fetch('./public/components/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
            });

        fetch('./public/components/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            });
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.getElementById("loginForm");

            form.addEventListener("submit", function (e) {
                e.preventDefault();

                const username = document.getElementById("username").value.trim();
                const password = document.getElementById("password").value.trim();

                if (!username || !password) {
                    alert("Please enter both username and password.");
                    return;
                }

                fetch("https://dummyjson.com/auth/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        username: username,
                        password: password,
                    }),
                })
                    .then(res => res.json())
                    .then(data => {
                        if (data && data.id) {
                            const userData = { username, password };
                            document.cookie = `userCredentials=${encodeURIComponent(JSON.stringify(userData))}; max-age=${60 * 60 * 24}; path=/`;
                            window.location.href = "/dashbaord.html";
                        } else {
                            document.getElementById("loginMessage").textContent = data.message || "Invalid username or password.";
                        }
                    })
                    .catch(() => {
                        document.getElementById("loginMessage").textContent = "Error Please Try Again";
                    });
                })
            });
    </script>

</body>

</html>
