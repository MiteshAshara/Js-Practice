<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vertical Tabbing Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        td:focus,
        th:focus {
            outline: 3px solid #0d6efd;
            background-color: #e7f1ff;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h3 class="text-center text-secondary mb-3">Vertical Tabbing</h3>
                <table id="myTable" class="table table-bordered table-responsive">
                    <thead>
                        <tr>
                            <th>Field</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                const table = document.getElementById('myTable');
                const tbody = table.querySelector('tbody');
                const header = table.querySelector('thead tr');
                
                data.forEach(user => {
                    const th = document.createElement('th');
                    th.textContent = user.name;
                    header.appendChild(th);
                });

                const fields = ['Name', 'Email', 'Phone'];
                const keys = ['name', 'email', 'phone'];

                fields.forEach((field, i) => {
                    const tr = document.createElement('tr');
                    const th = document.createElement('th');
                    th.textContent = field;
                    tr.appendChild(th);

                    data.forEach(user => {
                        const td = document.createElement('td');
                        td.textContent = user[keys[i]];
                        tr.appendChild(td);
                    });

                    tbody.appendChild(tr);
                });

                const rows = table.rows.length;
                const cols = table.rows[0].cells.length;
                let tabIndex = 1;
                for (let c = 0; c < cols; c++) {
                    for (let r = 0; r < rows; r++) {
                        table.rows[r].cells[c].setAttribute('tabindex', tabIndex++);
                    }
                }
            })
            .catch(error => console.error('Error loading JSON:', error));
    </script>
</body>

</html>
