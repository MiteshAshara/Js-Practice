<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exclusive E-commerce</title>
    <link rel="icon" type="image/x-icon" href="./public/assets/images/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="./public/assets/css/index.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div id="header"></div>
    <main class="main_details">
        <section class="mt-5 mb-4">
            <div class="container" id="profile-details">
                <nav aria-label="breadcrumb" class="d-flex flex-wrap justify-content-between align-items-center">
                    <ol class="breadcrumb mb-2 mb-md-0">
                        <li class="breadcrumb-item"><a class="text-decoration-none text-secondary" href="/">Home</a>
                        </li>
                        <li class="breadcrumb-item active text-dark" aria-current="page">Profile</li>
                    </ol>
                    <span id="welcome-username" class="fw-bold text-secondary">Welcome!
                        <span id="profile-username" class="text-danger"></span>
                    </span>
                </nav>
                <div class="container">
                    <div class="row mt-4 mb-5">
                        <div class="col-12 col-md-4 col-lg-3 mb-4 mb-md-0">
                            <div>
                                <h6 class="fw-bold">Manage My Account</h6>
                                <ul class="list-unstyled ms-3 ms-md-5">
                                    <li class="text-danger">My Profile</li>
                                    <li class="text-muted">Address Book</li>
                                    <li class="text-muted">My Payment Options</li>
                                </ul>

                                <h6 class="fw-bold mt-3">My Orders</h6>
                                <ul class="list-unstyled ms-3 ms-md-5">
                                    <li class="text-muted">My Returns</li>
                                    <li class="text-muted">My Cancellations</li>
                                </ul>

                                <h6 class="fw-bold mt-3">My WishList</h6>
                                <div class="mt-4">
                                    <button id="logout-btn" class="btn btn-outline-danger w-100">
                                        <i class="fa fa-sign-out-alt me-2"></i>Logout
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="col-12 col-md-8 col-lg-9 p-3 p-md-4 bg-white shadow-sm rounded">
                            <h5 class="text-danger mb-3 mb-md-4">Edit Your Profile</h5>
                            <form id="profile-form">
                                <div class="row mb-3">
                                    <div class="col-12 col-md-6 mb-3 mb-md-0">
                                        <label class="form-label">First Name</label>
                                        <input type="text" class="form-control bg-light" id="firstName"
                                            placeholder="Enter Your first name" />
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <label class="form-label">Last Name</label>
                                        <input type="text" class="form-control bg-light" id="lastName"
                                            placeholder="Enter Your last name" />
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <div class="col-12 col-md-6 mb-3 mb-md-0">
                                        <label class="form-label">Email</label>
                                        <input type="email" class="form-control bg-light" id="email"
                                            placeholder="Enter Your email" />
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <label class="form-label">Address</label>
                                        <input type="text" class="form-control bg-light" id="address"
                                            placeholder="Enter Your address" />
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <div class="col-12 col-md-4 mb-3 mb-md-0">
                                        <label class="form-label">Country</label>
                                        <select class="form-control bg-light" id="country">
                                            <option disabled selected>Select Country</option>
                                            <option value="India">India</option>
                                            <option value="USA">USA</option>
                                            <option value="UK">UK</option>
                                            <option value="Canada">Canada</option>
                                            <option value="Australia">Australia</option>
                                            <option value="Germany">Germany</option>
                                            <option value="France">France</option>
                                        </select>
                                    </div>
                                    <div class="col-12 col-md-4 mb-3 mb-md-0">
                                        <label class="form-label">State</label>
                                        <select class="form-control bg-light" id="state">
                                            <option disabled selected>Select State</option>
                                            <option value="Maharashtra">Maharashtra</option>
                                            <option value="California">California</option>
                                            <option value="Texas">Texas</option>
                                            <option value="New York">New York</option>
                                            <option value="Queensland">Queensland</option>
                                            <option value="Bavaria">Bavaria</option>
                                            <option value="Ontario">Ontario</option>
                                        </select>
                                    </div>
                                    <div class="col-12 col-md-4">
                                        <label class="form-label">City</label>
                                        <select class="form-control bg-light" id="city">
                                            <option disabled selected>Select City</option>
                                            <option value="Mumbai">Mumbai</option>
                                            <option value="Los Angeles">Los Angeles</option>
                                            <option value="London">London</option>
                                            <option value="Toronto">Toronto</option>
                                            <option value="Sydney">Sydney</option>
                                            <option value="Munich">Munich</option>
                                            <option value="Paris">Paris</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label d-block">Gender</label>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="gender" id="male"
                                            value="Male" checked />
                                        <label class="form-check-label" for="male">Male</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="gender" id="female"
                                            value="Female" />
                                        <label class="form-check-label" for="female">Female</label>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label d-block">Interests</label>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="gaming" value="Gaming" />
                                        <label class="form-check-label" for="gaming">Gaming</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="mobile" value="Mobile" />
                                        <label class="form-check-label" for="mobile">Mobile</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="laptop" value="Laptop" />
                                        <label class="form-check-label" for="laptop">Laptop</label>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Mobile Number</label>
                                    <input type="text" class="form-control bg-light" id="mobileNumber" maxlength="10"
                                        placeholder="Enter Mobile Number" />
                                </div>
                                <div class="mb-2 fw-bold">Password Changes</div>
                                <div class="mb-3 position-relative">
                                    <input type="password" class="form-control bg-light" id="currentPassword"
                                        placeholder="Current Password" />
                                    <span class="toggle-password" data-target="currentPassword"
                                        style="position:absolute;top:50%;right:12px;transform:translateY(-50%);cursor:pointer;">
                                        <i class="fa fa-eye"></i>
                                    </span>
                                </div>
                                <div class="mb-3 position-relative">
                                    <input type="password" class="form-control bg-light" id="newPassword"
                                        placeholder="New Password" />
                                    <span class="toggle-password" data-target="newPassword"
                                        style="position:absolute;top:50%;right:12px;transform:translateY(-50%);cursor:pointer;">
                                        <i class="fa fa-eye"></i>
                                    </span>
                                </div>
                                <div class="mb-3 position-relative">
                                    <input type="password" class="form-control bg-light" id="confirmNewPassword"
                                        placeholder="Confirm New Password" />
                                    <span class="toggle-password" data-target="confirmNewPassword"
                                        style="position:absolute;top:50%;right:12px;transform:translateY(-50%);cursor:pointer;">
                                        <i class="fa fa-eye"></i>
                                    </span>
                                </div>
                                <div class="d-flex flex-column flex-sm-row justify-content-end align-items-center mt-4">
                                    <button type="button"
                                        class="btn btn-link text-dark mb-2 mb-sm-0 me-0 me-sm-3 text-decoration-none">
                                        Cancel
                                    </button>
                                    <button type="submit" class="btn btn-danger w-25 w-sm-auto py-2 px-4">Save
                                        Changes</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
        </section>
    </main>
    <div id="footer"></div>

    <script src="./public/assets/js/profile.js"></script>
</body>

</html>
