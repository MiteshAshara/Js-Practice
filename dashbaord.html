<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exclusive E-commerce</title>
    <link rel="icon" type="image/x-icon" href="./public/assets/images/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="./public/assets/css/index.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div id="header"></div>
    <main class="main_details">
        <section class="mt-3 mb-3">
            <div class="container">
                <div id="productCarousel" class="carousel slide mb-4" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="./public/assets/images/Frame 560.png" class="d-block w-100" alt="iPhone Banner 1">
                        </div>
                        <div class="carousel-item">
                            <img src="./public/assets/images/Frame 560.png" class="d-block w-100" alt="iPhone Banner 2">
                        </div>
                        <div class="carousel-item">
                            <img src="./public/assets/images/Frame 560.png" class="d-block w-100" alt="iPhone Banner 3">
                        </div>
                    </div>
                </div>
                <div class="mb-2 d-flex align-items-center">
                    <div class="bg-danger rounded-1 me-2" style="width: 22px; height: 45px;"></div>
                    <h5 class="text-danger fw-semibold mb-0">Our Products</h5>
                </div>
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="fw-bold mt-3 mb-3">Explore Our Products</h4>
                    <div>
                        <button class="btn btn-outline-secondary btn-sm rounded-circle me-1 "
                            style="width:32px; height:32px;">
                            <i class="fa fa-arrow-left"></i>
                        </button>
                        <button class="btn btn-outline-secondary btn-sm rounded-circle"
                            style="width:32px; height:32px;">
                            <i class="fa fa-arrow-right"></i>
                        </button>
                    </div>
                </div>

                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-3" id="products-list">
                </div>
            </div>

            <div class="text-center mt-4">
                <a href="#" class="btn btn-danger px-5">View All Products</a>
            </div>

            <div class="container text-center py-5">
                <div class="row">
                    <div class="col-md-4 mb-4 mb-md-0">
                        <img src="./public/assets/images/Services.png" alt="Fast Delivery" class="img-fluid mb-3">
                        <h6>FREE AND FAST DELIVERY</h6>
                        <p class="mb-0">Free delivery for orders over $140</p>
                    </div>
                    <div class="col-md-4 mb-4 mb-md-0">
                        <img src="./public/assets/images/Services (1).png" alt="Customer Service"
                            class="img-fluid mb-3">
                        <h6>24/7 CUSTOMER SERVICE</h6>
                        <p class="mb-0">Friendly 24/7 customer support</p>
                    </div>
                    <div class="col-md-4">
                        <img src="./public/assets/images/Services (2).png" alt="Money Back" class="img-fluid mb-3">
                        <h6>MONEY BACK GUARANTEE</h6>
                        <p class="mb-0">We return money within 30 days</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div id="footer"></div>
    <script src="./public/assets/js/dashbaord.js"></script>
</body>

</html>
