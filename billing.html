<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exclusive E-commerce</title>
    <link rel="icon" type="image/x-icon" href="./public/assets/images/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="./public/assets/css/index.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div id="header"></div>
    <main class="main_details">
        <section class="mt-4 mb-4">
            <div class="container mb-3">
                <div class="row">
                    <div class="col-md-6">
                        <form id="billing-form">
                            <div class="container" id="cart-items">
                                <nav aria-label="breadcrumb">
                                    <ol class="breadcrumb">
                                        <li class="breadcrumb-item"><a class="text-decoration-none text-secondary"
                                                href="index.html">Home</a>
                                        </li>
                                        <li class="breadcrumb-item active text-dark" aria-current="page">Cart</li>
                                    </ol>
                                </nav>

                                <div class="mb-3">
                                    <label for="first-name" class="form-label">First Name*</label>
                                    <input type="text" id="first-name" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label for="company-name" class="form-label">Company Name</label>
                                    <input type="text" id="company-name" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <label for="street-address" class="form-label">Street Address*</label>
                                    <input type="text" id="street-address" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label for="apartment" class="form-label">Apartment, floor, etc. (optional)</label>
                                    <input type="text" id="apartment" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <label for="city" class="form-label">Town/City*</label>
                                    <input type="text" id="city" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label for="phone-number" class="form-label">Phone Number*</label>
                                    <input type="tel" id="phone-number" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label for="email-address" class="form-label">Email Address*</label>
                                    <input type="email" id="email-address" class="form-control" required>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" id="save-info" class="form-check-input">
                                    <label for="save-info" class="form-check-label">Save this information for faster
                                        check-out
                                        next time
                                    </label>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body ">
                                <h5 class="card-title">Cart Summary</h5>
                                <div id="cart-summary"></div>
                                <hr>
                                <div class="d-flex justify-content-between mb-3">
                                    <span>Total:</span>
                                    <span id="cart-total">$0</span>
                                </div>
                                <div class="input-group mb-3 gap-4">
                                    <input type="text" class="form-control" placeholder="Coupon Code">
                                    <button class="btn btn-danger" type="button">Apply Coupon</button>
                                </div>
                                <div class="d-flex justify-content-center">
                                    <button class="btn btn-danger w-75" id="place-order">Place Order</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div id="footer"></div>

    <script>
        fetch('./public/components/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
            });

        fetch('./public/components/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            });

        document.addEventListener('DOMContentLoaded', function () {
            const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
            const cartSummary = document.getElementById('cart-summary');
            const cartTotal = document.getElementById('cart-total');

            if (cartItems.length === 0) {
                cartSummary.innerHTML = '<p>Your cart is empty.</p>';
                cartTotal.textContent = '$0';
                return;
            }

            let total = 0;
            cartSummary.innerHTML = cartItems.map(item => {
                const quantity = item.quantity || 1;
                const subtotal = item.price * quantity;
                total += subtotal;
                return `
                    <div class="d-flex justify-content-between mb-2">
                        <span>${item.name} (${quantity})</span>
                        <span>$${subtotal.toFixed(2)}</span>
                    </div>
                `;
            }).join('');

            cartTotal.textContent = `$${total.toFixed(2)}`;

            document.getElementById('place-order').addEventListener('click', function () {
                alert('Order placed successfully!');
                localStorage.removeItem('cart');
            });
        });
    </script>
</body>

</html>
