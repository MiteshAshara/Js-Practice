<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exclusive E-commerce | Billing</title>
    <link rel="icon" type="image/x-icon" href="./public/assets/images/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="./public/assets/css/index.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div id="header"></div>
    <main class="main_details">
        <section class="mt-4 mb-4">
            <div class="container mb-3">
                <div class="row">
                    <div class="col-md-6">
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb bg-white px-0 mb-3">
                                <li class="breadcrumb-item"><a class="text-decoration-none text-secondary"
                                        href="#">Account</a></li>
                                <li class="breadcrumb-item"><a class="text-decoration-none text-secondary" href="#">My
                                        Account</a></li>
                                <li class="breadcrumb-item"><a class="text-decoration-none text-secondary"
                                        href="#">Product</a></li>
                                <li class="breadcrumb-item"><a class="text-decoration-none text-secondary" href="#">View
                                        Cart</a></li>
                                <li class="breadcrumb-item active text-dark" aria-current="page">CheckOut</li>
                            </ol>
                        </nav>
                        <h4 class="mb-4 fw-bold">Billing Details</h4>
                        <form id="billing-form" class="text-secondary needs-validation" novalidate>
                            <div class="mb-3">
                                <label for="first-name">First Name <span class="text-danger">*</span></label>
                                <input type="text" id="first-name" name="first-name" class="form-control bg-light"
                                    required>
                                <div class="invalid-feedback">First name is required.</div>
                            </div>
                            <div class="mb-3">
                                <label for="company-name">Company Name <span class="text-danger">*</span></label>
                                <input type="text" id="company-name" name="company-name" class="form-control bg-light"
                                    required>
                                <div class="invalid-feedback">Company name is required.</div>
                            </div>
                            <div class="mb-3">
                                <label for="street-address">Street Address <span class="text-danger">*</span></label>
                                <input type="text" id="street-address" name="street-address"
                                    class="form-control bg-light" required>
                                <div class="invalid-feedback">Street address is required.</div>
                            </div>
                            <div class="mb-3">
                                <label for="apartment">Apartment, floor, etc. (optional)</label>
                                <input type="text" id="apartment" name="apartment" class="form-control bg-light">
                            </div>
                            <div class="mb-3">
                                <label for="city">Town/City <span class="text-danger">*</span></label>
                                <input type="text" id="city" name="city" class="form-control bg-light" required>
                                <div class="invalid-feedback">City is required.</div>
                            </div>
                            <div class="mb-3">
                                <label for="phone-number">Phone Number <span class="text-danger">*</span></label>
                                <input type="tel" id="phone-number" name="phone-number" class="form-control bg-light"
                                    required>
                                <div class="invalid-feedback">Phone number is required.</div>
                            </div>
                            <div class="mb-3">
                                <label for="email-address">Email Address <span class="text-danger">*</span></label>
                                <input type="email" id="email-address" name="email-address"
                                    class="form-control bg-light" required>
                                <div class="invalid-feedback">Email address is required.</div>
                            </div>
                            <div class="form-check mb-4">
                                <input type="checkbox" id="save-info" name="save-info" class="form-check-input">
                                <label for="save-info" class="form-check-label fw-semibold">
                                    Save this information for faster check-out next time
                                </label>
                            </div>
                        </form>

                    </div>

                    <div class="col-md-6">
                        <div class="card border-0">
                            <div class="card-body mt-5 pt-5">
                                <div id="cart-summary"></div>
                                <div class="d-flex justify-content-between mb-2 pb-3 border-bottom">
                                    <span>Subtotal:</span>
                                    <span id="cart-subtotal">$0</span>
                                </div>
                                <div class="d-flex justify-content-between mb-2 pb-3 border-bottom">
                                    <span>Shipping:</span>
                                    <span class="text-success">Free</span>
                                </div>
                                <div class="d-flex justify-content-between mb-3">
                                    <span>Total:</span>
                                    <span id="cart-total">$0</span>
                                </div>
                                <div class="mb-3">
                                    <div class="form-check mb-2 d-flex align-items-center">
                                        <input class="form-check-input me-2" type="radio" name="payment-method"
                                            id="bank" value="bank">
                                        <label class="form-check-label flex-grow-1" for="bank"
                                            style="display: flex; align-items: center; justify-content: space-between; width: 100%;">
                                            <span>Bank</span>
                                            <span>
                                                <img src="./public/assets/images/Bkash.png" alt="Bkash">
                                                <img src="./public/assets/images/Visa.png" alt="Visa">
                                                <img src="./public/assets/images/Mastercard.png" alt="Mastercard">
                                                <img src="./public/assets/images/Nagad.png" alt="Nagad">
                                            </span>
                                        </label>
                                    </div>
                                    <div class="form-check mb-3">
                                        <input class="form-check-input" type="radio" name="payment-method" id="cod"
                                            value="cod" checked>
                                        <label class="form-check-label" for="cod">
                                            Cash on delivery
                                        </label>
                                    </div>
                                </div>
                                <div class="input-group mb-3 gap-3">
                                    <input type="text" class="form-control" placeholder="Coupon Code">
                                    <button class="btn btn-danger" type="button">Apply Coupon</button>
                                </div>
                                <div class="d-flex justify-content-start">
                                    <button class="btn btn-danger w-50 py-3 fw-bold" id="place-order">Place
                                        Order</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div id="footer"></div>
    <script>
        fetch('./public/components/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
            });

        fetch('./public/components/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            });

        const billingForm = document.getElementById('billing-form');
        const placeOrderBtn = document.getElementById('place-order');

        placeOrderBtn.addEventListener('click', function (e) {
            const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
            if (!billingForm.checkValidity()) {
                e.preventDefault();
                e.stopPropagation();
                billingForm.classList.add('was-validated');
                return;
            }
            if (cartItems.length === 0) {
                e.preventDefault();
                alert('Your cart is empty. Please add at least one product.');
                return;
            }
            alert('Order placed successfully!');
            localStorage.removeItem('cart');
            window.location.reload();
        });
        document.addEventListener('DOMContentLoaded', function () {
            const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
            const cartSummary = document.getElementById('cart-summary');
            const cartSubtotal = document.getElementById('cart-subtotal');
            const cartTotal = document.getElementById('cart-total');

            if (cartItems.length === 0) {
                cartSummary.innerHTML = '<p>Your cart is empty.</p>';
                cartSubtotal.textContent = '$0';
                cartTotal.textContent = '$0';
                return;
            }

            let subtotal = 0;
            cartSummary.innerHTML = cartItems.map(item => {
                const quantity = item.quantity || 1;
                const itemSubtotal = item.price * quantity;
                subtotal += itemSubtotal;
                return `
                   <div class="cart-item-row d-flex justify-content-between align-items-center mb-3">
                        <div class="cart-item-info d-flex align-items-center">
                            <img src="${item.image || ''}" class="cart-item-img" alt="image not found" style="height:50px">
                            <span>${item.name}</span>
                        </div>
                        <span>$${itemSubtotal.toLocaleString()}</span>
                    </div>
                `;
            }).join('');

            cartSubtotal.textContent = `$${subtotal.toLocaleString()}`;
            cartTotal.textContent = `$${subtotal.toLocaleString()}`;

            document.getElementById('place-order').addEventListener('click', function () {
                alert('Order placed successfully!');
                localStorage.removeItem('cart');
                window.location.reload();
            });
        });
    </script>
</body>

</html>
