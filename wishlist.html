<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exclusive E-commerce</title>
    <link rel="icon" type="image/x-icon" href="./public/assets/images/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="./public/assets/css/index.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div id="header"></div>
    <main class="main_details">
        <h1 class="text-center my-4">Your Wishlist</h1>
        <div id="wishlist-items" class="container mb-3">
        </div>
    </main>
    <div id="footer"></div>

    <script>
        fetch('./public/components/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
            });

        fetch('./public/components/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            });

        document.addEventListener('DOMContentLoaded', function () {
            const wishlistContainer = document.getElementById('wishlist-items');

            function renderWishlist() {
                const wishlistItems = JSON.parse(localStorage.getItem('wishlist')) || [];
                if (wishlistItems.length === 0) {
                    wishlistContainer.innerHTML = `
                <p class="text-center">Your wishlist is empty <a class="text-dark text-decoration-none" href="./dashbaord.html">Continue shopping</a></p>
            `;
                    return;
                }
                wishlistContainer.innerHTML = `
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-3">
                ${wishlistItems.map(item => `
                    <div class="col">
                        <div class="card border-0 position-relative h-100">
                            <img src="${item.image || './public/assets/images/default-product.png'}" class="card-img-top p-5 bg-light"
                                style="height:240px; object-fit:contain;" alt="${item.name}">
                            <div class="card-body pt-2 px-2 d-flex flex-column align-items-start">
                                <div class="fw-bold mb-1" style="font-size:1.05rem;">${item.name}</div>
                                <div class="text-danger fw-bold mb-2" style="font-size:1.05rem;">$${item.price}</div>
                                <button class="btn btn-outline-danger btn-sm remove-wishlist-item" data-id="${item.id}">
                                    Remove
                                </button>
                            </div>
                        </div>
                    </div>
                `).join('')}
            </div>`
            }
            renderWishlist();

            wishlistContainer.addEventListener('click', function (event) {
                if (event.target.classList.contains('remove-wishlist-item')) {
                    const id = event.target.getAttribute('data-id');
                    let wishlistItems = JSON.parse(localStorage.getItem('wishlist')) || [];
                    wishlistItems = wishlistItems.filter(item => String(item.id) !== String(id));
                    localStorage.setItem('wishlist', JSON.stringify(wishlistItems));
                    renderWishlist();
                }
            });
        });
    </script>
</body>

</html>
